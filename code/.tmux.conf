# ---------------------
# General Settings
# ---------------------

# Set true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (reduce escape time)
set -sg escape-time 10

# Enable focus events for vim/neovim
set -g focus-events on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ---------------------
# Mouse Support
# ---------------------

set -g mouse on

# ---------------------
# Key Bindings
# ---------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows open in current path
bind c new-window -c "#{pane_current_path}"

# ---------------------
# Vim-tmux Navigator
# ---------------------
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\\\" "select-pane -l"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

# ---------------------
# Copy Mode (vi style)
# ---------------------

setw -g mode-keys vi

# v to start selection, y to yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
}

# ---------------------
# Status Bar
# ---------------------

set -g status-position top
set -g status-interval 5

# Colors (modern style syntax)
set -g status-style "bg=default,fg=white"
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=blue"
set -g message-style "bg=blue,fg=white"

# Status bar content
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=white]| "
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=white]%H:%M"

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=black,bg=blue,bold] #I:#W "

# ---------------------
# Activity Monitoring
# ---------------------

setw -g monitor-activity on
set -g visual-activity off
